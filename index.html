<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Consumindo API's</title>
</head>
<body class="bg-dark text-white">
    <h1 class="mt-5 text-center">Consulta de CEP</h1>
    <div class="container">
        <div class="mb-3 mt-5">
            <label for="cep" class="form-label">Consultar CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Digite o CEP desejado">
          </div>
          <button class="mb-3 btn btn-primary" onclick="getAdressByCep()">Consultar</button>
          <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" readonly class="form-control" id="rua" placeholder="Rua"></input>
          </div>
          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" readonly class="form-control" id="bairro" placeholder="Bairro"></input>
          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" readonly class="form-control" id="cidade" placeholder="Cidade"></input>
          </div>
    </div>

    <h1 class="mt-5 text-center">Previs√£o do tempo</h1>
    <div class="container">
        <div class="mb-3 mt-5">
            <label for="lat" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="lat" placeholder="Digite a latitude" required>
        </div>
        <div class="mb-3">
            <label for="lat" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="long" placeholder="Digite a longitude" required>
        </div>
          <button class="mb-3 btn btn-primary" onclick="getPrevisao()">Consultar</button>
          <div class="container mb-5 text-center">
             <div id="resposta"></div>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
